<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOPPY ARCH - Criar conta</title>
    <link rel="stylesheet" href="css/criarconta.css" /> 
</head>
<body>
   <div class="d0">
        <div class="d1">
            <div class="tits">
                <div class="titulo">
                    <div class="flop">
                        <img src="images/floppy_arch_title.png" width="100%">
                    </div>
                    <div class="entrar">
                        <p ><b>➝ Criar conta</b></p>    
                    </div>
                    
                </div>
                
            </div>
        </div>
        <div class="d2">
            <div class="d21">
                
                <fieldset class="login">

                    <div class="campos">

                        <div class="dir">

                            <fieldset class="campo">
                                <legend class="legenda">Nome</legend>
                                <input type="text" class="yuuy" placeholder="Insira seu nome">
                            </fieldset>

                            <fieldset class="campo">
                                <legend class="legenda">Endereço</legend>
                                <input type="password" class="yuuy" placeholder="Insira seu endereço">
                            </fieldset>

                            <fieldset class="campo">
                                <legend class="legenda">Telefone</legend>
                                <input type="password" class="yuuy" placeholder="Insira seu telefone">
                            </fieldset>

                        </div>

                        <div class="esq">

                            <fieldset class="campo">
                                <legend class="legenda">E-mail</legend>
                                <input type="text" class="yuuy" placeholder="Insira seu E-mail">
                            </fieldset>

                            <fieldset class="campo">
                                <legend class="legenda">Senha</legend>
                                <input type="password" class="yuuy" placeholder="Crie sua Senha">
                            </fieldset>

                            <fieldset class="campo">
                                <legend class="legenda">Confirmar senha</legend>
                                <input type="password" class="yuuy" placeholder="Confirme sua senha">
                            </fieldset>

                        </div>

                    </div>

                    <button class="confirma" type="button">Confirmar</button>
                    
                </fieldset>
                
            </div>

        </div>
        
        <div class="d3">

            <div class="footer">
                
                <div class="branco"> a</div>
                
                <span><u><b><a href="index.html" id="menupadrao">⬅ Inicio</a></b></u></span>

                <span><u><b><a href="carrinho.html" id="menupadrao">Carrinho</a></b></u></span>
                <span><u><b><a href="entrar.html"  id="login">Entrar</a></u></b></span>
                <span><u><b><a href="contato.html"  id="menupadrao">Contato</a></u></b></span>

                <div class="branco"> a</div>
            </div>
        </div>
    </div>  
</body>
</html>
